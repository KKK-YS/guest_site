<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼호텔 - 회원가입</title>
    <style>
      body {
        background-color: #fff9e6;
        font-family: Arial, sans-serif;
        color: #4a4a4a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .signup-container {
        background: #ffffff;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
      }

      .signup-container h2 {
        text-align: center;
        color: #4caf50;
      }

      .signup-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .signup-container input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .signup-container button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .signup-container button:hover {
        background-color: #45a049;
      }

      .signup-container .login-link {
        text-align: center;
        margin-top: 10px;
      }

      .signup-container .login-link a {
        color: #4caf50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>회원가입</h2>
      <form action="signup_process.php" method="post">
        <input type="text" name="name" placeholder="이름" required />
        <input type="text" name="phone" placeholder="전화번호" required />
        <input type="email" name="email" placeholder="이메일" required />
        <input type="text" name="id" placeholder="아이디" required />
        <input type="password" name="passwd" placeholder="비밀번호" required />
        <input type="text" name="addr" placeholder="주소" required />
        <button type="submit">회원가입</button>
      </form>
      <div class="login-link">
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
      </div>
    </div>
  </body>
</html>
